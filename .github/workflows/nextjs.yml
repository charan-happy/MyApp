name: Next.js CI

on: 
    push: 
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'
            - run: npm install
            - run: npm run lint
            - run: npm test

            - name: Build Docker image
              run: docker build -t ${ secrets.DOCKERHUB_USERNAME }/nextjs-app .
            - name: Push Docker image
              run: docker push ${ secrets.DOCKERHUB_USERNAME }/nextjs-app 
